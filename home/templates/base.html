<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}DnD Character Sheet{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"
                    >DnD Character Sheet</a
                >
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}"
                                >Sign Up</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_login' %}"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mb-5">{% block content %}{% endblock %}</div>

        <!-- Footer -->
        <footer class="bg-light py-3 fixed-bottom">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <span class="text-muted">&copy; 2025 DnD Character Sheet</span>
                <div>
                    <a href="https://facebook.com" target="_blank" class="me-2">
                        <img
                            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg"
                            alt="Facebook"
                            width="24"
                            height="24"
                        />
                    </a>
                    <a
                        href="https://instagram.com"
                        target="_blank"
                        class="me-2"
                    >
                        <img
                            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
                            alt="Instagram"
                            width="24"
                            height="24"
                        />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img
                            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg"
                            alt="Twitter"
                            width="24"
                            height="24"
                        />
                    </a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
