<!DOCTYPE html>
<html>
    <head>
        <title>Delete Character</title>
    </head>
    <body>
        <h2>Delete Character</h2>
        <p>Are you sure you want to delete "{{ character.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'character_list' %}">Cancel</a>
        </form>
    </body>
</html>
