<!DOCTYPE html>
<html>
    <head>
        <title>Your Characters</title>
    </head>
    <body>
        <h2>Your Characters</h2>
        <a href="{% url 'character_create' %}">Create New Character</a>
        <ul>
            {% for character in characters %}
            <li>
                {{ character.name }} (Level {{ character.level }})
                <a href="{% url 'character_update' character.pk %}">Edit</a>
                <a href="{% url 'character_delete' character.pk %}">Delete</a>
            </li>
            {% empty %}
            <li>No characters found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Home</a>
    </body>
</html>
